<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim Abaya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product {
            border: 1px solid #ddd;
            background-color: white;
            padding: 10px;
            margin: 10px;
            float: left;
            width: 30%;
        }
        .product img {
            max-width: 100%;
        }
        .product h3 {
            text-align: center;
        }
        footer {
            clear: both;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Muslim Abaya!</h1>
</header>

<div class="container">
    <div class="product">
        <img src="produktbild1.jpg" alt="Produkt 1">
        <h3>Produkt 1</h3>
        <p>Pris: 299 kr</p>
        <button>Lägg i varukorgen</button>
    </div>

    <div class="product">
        <img src="produktbild2.jpg" alt="Produkt 2">
        <h3>Produkt 2</h3>
        <p>Pris: 499 kr</p>
        <button>Lägg i varukorgen</button>
    </div>

    <div class="product">
        <img src="produktbild3.jpg" alt="Produkt 3">
        <h3>Produkt 3</h3>
        <p>Pris: 199 kr</p>
        <button>Lägg i varukorgen</button>
    </div>
</div>

<footer>
    <p>Kontaktinformation: info@minwebbutik.se | Telefon: 070 123 45 67</p>
</footer>

</html>
